<div class="container">
  <form class="form-signin" [formGroup]="loginForm" novalidate>
    <img class="d-block img-fluid mx-auto" src="../../../assets/logo.png" alt="Bootstrap" width="64" height="64">
    <div class="mt-3 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div
        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
        class="form-text text-danger">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">
          <small>L'email e' richiesta</small>
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">
          <small>Non e' una mail valida</small>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div
        *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
        class="form-text text-danger">
        <div *ngIf="loginForm.controls['password'].errors?.['required']">
          <small>La password e' richiesta</small>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="w-100 btn btn-primary"

      (touchstart)="onTouch()"
    >Login</button>
  </form>

  <!--
    <p>Form value: {{ loginForm.value | json }}</p>
    <p>Form status: {{ loginForm.status | json }}</p>

  <a [routerLink]="['home']">Home</a>
  -->
</div>
