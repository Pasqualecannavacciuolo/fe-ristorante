<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="line-chart-wrapper col-sm">
      <h3 class="lead fw-normal mb-3">Incasso mensile</h3>
      <div class="app-line">
        <app-line [inputSeries]="lineSeriesIncasso" [inputChart]="lineChart" [inputXaxis]="lineXaxis" [inputYaxis]="lineYaxis" [inputStroke]="lineStroke"
        [inputGrid]="grid" [inputDataLabels]="lineDataLabels"></app-line>
      </div>
    </div>
    <div class="line-chart-wrapper col-sm">
      <h3 class="lead fw-normal mb-3">Tavoli serviti mensilmente</h3>
      <div class="app-line">
        <app-line [inputSeries]="lineSeriesTavoliServiti" [inputChart]="lineChart" [inputXaxis]="lineXaxis" [inputYaxis]="lineYaxis" [inputStroke]="lineStroke"
        [inputGrid]="grid" [inputDataLabels]="lineDataLabels"></app-line>
      </div>
      </div>
    <div class="line-chart-wrapper col-sm">
      <h3 class="lead fw-normal mb-3">Prenotazioni mensili</h3>
      <div class="app-line">
        <app-line [inputSeries]="lineSeriesPrenotazioni" [inputChart]="lineChart" [inputXaxis]="lineXaxis" [inputYaxis]="lineYaxis" [inputStroke]="lineStroke"
        [inputGrid]="grid" [inputDataLabels]="lineDataLabels"></app-line>
      </div>
    </div>
  </div>




</div>
